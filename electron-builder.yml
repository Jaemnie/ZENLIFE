appId: 'jamtycoon'
productName: '잼타이쿤'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2024-2026 Z3NMA'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Z3NMA'
  vendor: 'Z3NMA'
  synopsis: '잼타이쿤 런처'
  description: '잼타이쿤 전용 런처입니다. 모든 모드, 설정 및 업데이트가 자동으로 관리됩니다.'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'
